<html>
    <head>
        <title>SignUp Page</title>
        <link rel="stylesheet" href="styleassignment.css">

    </head>
</html>
<body>
    <div id="main">
        <div id="login">
            <div id="heading">
            <h2 style="color: white;">Sign Up !</h2>
            </div>
            <div id="form">
            <form>
                <input type="text" id="name" placeholder="Enter Your Name:"><br><br>
                <input type="password" id="password" placeholder="Enter Your Password:"><br><br>
                <input type="password" id="confirmpassword" placeholder="Enter Your Password Again:"><br><br>
                <input type="email" id="emailid" placeholder="Enter Your EmailID:"><br><br>
                <input type="number" id="mobno" placeholder="Enter Your Mobile No:"><br><br>
                <button id="loginbtn" type="submit">Login</button>
            </form>
            </div>
        </div>
    </div>
</body>
